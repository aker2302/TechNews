spring:
  profiles:
    active: prod
  mail:
    default-encoding: UTF-8
    host: smtp.gmail.com
    username: ${EMAIL_ADDRESS}
    password: ${EMAIL_ACCESS_TOKEN}
    port: ${EMAIL_SERVICE_PORT}
    protocol: smtp
    properties.mail.smtp:
      auth: true
      starttls.enable: true
      ssl.trust: smtp.gmail.com
